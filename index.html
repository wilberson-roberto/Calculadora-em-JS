<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta tags obrigatórias -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="css/normalize.css">

    <!-- Estilo CSS -->
    <link rel="stylesheet" type="text/css" href="css/estilo.css">

    <!-- Ícone -->
    <link rel="icon" href="">

    <!--[if lt IE 9]>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h1 class="display-3">Calculadora básica</h1>
            </div>

            <div class="col-md-6 calculadora">

                <form class="form-group">
                    <input type="text" id="resultado" class="form-control" placeholder="0" disabled>
                </form>

                <div class="row botoes">
                    <div class="col-md">
                        <button onclick="calcular('acao', 'c')" class="btn btn-success c">C</button>
                        <button onclick="calcular('acao', '/')" class="btn btn-primary operacao">/</button>
                        <button onclick="calcular('acao', '*')" class="btn btn-primary operacao">x</button>
                        <div class="row">
                            <div class="col-md">
                                <button onclick="calcular('valor', 7)" class="btn btn-dark numero">7</button>
                                <button onclick="calcular('valor', 8)" class="btn btn-dark numero">8</button>
                                <button onclick="calcular('valor', 9)" class="btn btn-dark numero">9</button>
                                <button onclick="calcular('acao', '-')" class="btn btn-primary operacao-numero">-</button>
                                <div class="row">
                                    <div class="col-md">
                                        <button onclick="calcular('valor', 4)" class="btn btn-dark numero">4</button>
                                        <button onclick="calcular('valor', 5)" class="btn btn-dark numero">5</button>
                                        <button onclick="calcular('valor', 6)" class="btn btn-dark numero">6</button>
                                        <button onclick="calcular('acao', '+')" class="btn btn-primary operacao-numero">+</button>
                                        <div class="row">
                                            <div class="col-md">
                                                <button onclick="calcular('valor', 1)" class="btn btn-dark numero">1</button>
                                                <button onclick="calcular('valor', 2)" class="btn btn-dark numero">2</button>
                                                <button onclick="calcular('valor', 3)" class="btn btn-dark numero">3</button>
                                                <button onclick="calcular('acao', '=')" class="btn btn-light igual">=</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button onclick="calcular('valor', 0)" class="btn btn-dark zero">0</button>
                                <button onclick="calcular('acao', ',')" class="btn btn-dark virgula">,</button>
                                <img src="img/logo.png" alt="Logo de Wilberson Roberto" class="img-fluid logo">
                            </div>
                        </div> <!-- fim da row -->
                    </div> <!-- fim da coluna -->
                </div> <!-- fim da row botões -->
            </div> <!-- fim da calculadora -->
        </div> <!-- fim da row calculadora -->
    </div> <!-- Fim do container -->
    


    <!-- JavaScript (Opcional) -->
    <script src="js/calculadora.js"></script>
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
